<head>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .loader {
            font-size: 1.2rem;

        }

        <h1>Cargando Portfolio...</h1>
        <p>Si no se redirige automáticamente, <a href="./portfolio/index.html" style="color: #fff; text-decoration: underline;">haz clic aquí</a></p>
    </div>
    
    <script>
        // Redirección JavaScript como respaldo
        setTimeout(function() {
            window.location.href = './portfolio/index.html';
        }, 100);
    </script>
</body>
